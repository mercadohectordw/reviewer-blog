<main class="px-8 pt-8 pb-20">
  <div class="max-w-[1440px] mx-auto">
    <div class="mb-4 flex justify-center gap-4">
      <div>
        <img src="{{autor.imageUrl}}" alt="Avatar" class="h-24 w-24 object-cover">
      </div>
      <div>
        <h2 class="text-xl mb-4">
          {{autor.name}} <br>
          <span class="text-red-500 text-base">@{{autor.username}}</span>
        </h2>
        <div class="text-neutral-500 text-sm">
          Autor desde 
          <span class="text-black">{{autor.createdAt | date}}</span>
        </div>
      </div>
    </div>

    <div class="mb-8">
      <p  class="text-center text-neutral-500">
        {{autor.bio}}
      </p>
    </div>

    <div class="mb-8">
      <h3 class="mb-4 text-lg border-b border-neutral-200">
        ULTIMOS POSTS
      </h3>
      <ul class="grid grid-cols-4 gap-8">
        <li *ngFor="let p of posts">
          <a routerLink="/post/{{p._id}}">
            <img src="{{p.imageUrl}}" alt="Portada" class="w-full aspect-square object-cover">
            <h4 class="text-xl">{{p.title}}</h4>
          </a>
        </li>
      </ul>
    </div>

    <div>
      <h3 class="mb-4 text-lg border-b border-neutral-200">
        ULTIMOS COMENTARIOS
      </h3>
      <ul>
        <li *ngFor="let c of comments">
        </li>
      </ul>
    </div>
  </div>
</main>
