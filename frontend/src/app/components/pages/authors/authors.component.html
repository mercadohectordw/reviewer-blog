<main class="px-8 pt-8 pb-20">
  <div class="max-w-[1024px] mx-auto">
    <h2 class="text-2xl text-center">Autores</h2>
    <ul class="mt-8 grid grid-cols-3 gap-8">
      <li *ngFor="let a of authors" class="grid grid-cols-5 gap-4">
        <div class="col-span-1">
          <a routerLink="/author/{{a!.username}}" class="block w-full">
            <img src="{{a!.imageUrl}}" alt="{{a!.name}}" class="w-full object-cover aspect-square rounded-full">
          </a>
        </div>
        <div class="col-span-4">
          <a routerLink="/author/{{a!.username}}">
            <h3 class="text-lg"><span class="font-bold">{{a!.name}}</span> - <span>@{{a!.username}}</span></h3>
          </a>
          <a routerLink="/author/{{a!.username}}" class="text-sm underline hover:text-red-500">
            Ver Publicaciones
          </a>
        </div>
      </li>
    </ul>
  </div>
</main>
