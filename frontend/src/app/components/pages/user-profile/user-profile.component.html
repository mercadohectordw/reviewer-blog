<main class="px-8 pt-8 pb-20">
  <div class="max-w-[1440px] mx-auto">
    <div class="mb-4 flex justify-center gap-4">
      <div>
        <img src="{{user.imageUrl}}" alt="Avatar" class="h-24 w-24 object-cover rounded-full shadow">
      </div>
      <div>
        <h2 class="text-xl mb-4">
          {{user.name}} <br>
          <span class="text-red-500 text-base">@{{user.username}}</span>
        </h2>
        <div class="text-neutral-500 text-sm">
          Usuario desde 
          <span class="text-black">{{user.createdAt | date}}</span>
        </div>
      </div>
    </div>

    <div class="mb-8">
      <p  class="text-center text-neutral-500">
        {{user.bio}}
      </p>
    </div>

    <div>
      <h3 class="mb-4 text-lg border-b border-neutral-200">
        ULTIMOS COMENTARIOS
      </h3>
      <ul>
        <li></li>
      </ul>
    </div>
  </div>
</main>
